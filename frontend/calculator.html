<!DOCTYPE html>
<html>

<head>
  <title>Калькулятор</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
    <button id="btn-theme" class="my-btn btn-theme">тема</button>
    <div class="background_image">
      <img src="polskaya-korova-264660843_orig_.gif">
    </div>
    <div class="calculator">
    <div id="result" class="result">
      0
    </div>
    <div>
      <!-- <div>
        <button id="SPV_button", class="my-btn secondary">spv</button>
      </div> -->
      <div>  
        <button id="btn_op_clear" class="my-btn secondary">C</button>
        <button id="btn_op_sign" class="my-btn secondary">+/-</button>
        <button id="btn_op_percent" class="my-btn secondary">%</button>
        <button id="btn_op_delete" class="my-btn secondary">/</button>
      </div>

      <div>
        <button id="btn_digit_7" class="my-btn">7</button>
        <button id="btn_digit_8" class="my-btn">8</button>
        <button id="btn_digit_9" class="my-btn">9</button>
        <button id="btn_op_mult" class="my-btn primary">x</button>
      </div>

      <div>
        <button id="btn_digit_4" class="my-btn">4</button>
        <button id="btn_digit_5" class="my-btn">5</button>
        <button id="btn_digit_6" class="my-btn">6</button>
        <button id="btn_op_minus" class="my-btn primary">-</button>
      </div>

      <div>
        <button id="btn_digit_1" class="my-btn">1</button>
        <button id="btn_digit_2" class="my-btn">2</button>
        <button id="btn_digit_3" class="my-btn">3</button>
        <button id="btn_op_plus" class="my-btn primary">+</button>
      </div>

      <div>
        <button id="btn_digit_0" class="my-btn primary">0</button>
        <button id="btn_digit_dot" class="my-btn primary">.</button>
        <button id="btn_op_equal" class="my-btn primary execute">=</button>
      </div>
    </div>

    <div class="info">
      <input id="info__body_1" class="info__switch" type="checkbox">
      <label for="info__body_1" class="info__headline">Лр выполнил</label>
      <div class="info__body">
        студент группы РТ5-41 Гончаров М.А.
      </div>
    </div>

    <button onclick="window.location.href='https://github.com/7kooter1st/labs-4-sem';" class="my-btn btn-github">github</button>
    <form>
      <label for="select">Выберите вариант</label>
      <select name="variants" id="select">
        <option value="var1">Вариант 1</option>
        <option value="var2">Вариант 2</option>
      </select>
    </form>
    <div id="purpose" class="purpose">
    Цель ЛР: <b>Знакомство</b> с инструментами построения пользовательских интерфейсов web-сайтов: <b>HTML</b>, <b>CSS</b>
    </div>
    </div>
  </div>

  <!-- <div id="my_custom_element">
    Lorem Ipsum is simply dummy text
  </div> -->


</body>
</html>
